apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deploy
  labels:
    app: users
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users-cont
          image: wildbohana/users:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: users-configmap
            - secretRef:
                name: users-secret